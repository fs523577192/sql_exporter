apply plugin: 'java'

//sourceCompatibility = 1.6
//targetCompatibility = 1.6

repositories {
	maven {
		url "http://maven.aliyun.com/nexus/content/groups/public/"
	}
}

dependencies {
	compile 'net.sf.ezmorph:ezmorph:1.0.6'
	compile 'commons-beanutils:commons-beanutils:1.9.3'
	compile 'com.microsoft.sqlserver:mssql-jdbc:6.2.2.jre7'
	compile 'mysql:mysql-connector-java:5.1.44'
	compile files('G:/DBeaver/ojdbc6.jar', 'F:/MyEclipse/gnete-sett-web/WebRoot/WEB-INF/lib/json-lib-2.4-jdk15.jar')
}

compileJava {
	options.encoding = 'UTF-8'
	options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

jar {
	configurations.compile.each {
		if (!it.isDirectory()) {
			zipTree(it).matching {
				exclude 'META-INF/**'
			}.each {
				println it
			}
		}
	}
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it).matching {
				exclude 'META-INF/**'
			}
		}
	}
    manifest {
	    attributes 'Main-Class': 'com.gnete.tool.Export'
	}
}